{% extends "todo/base.html" %}

{% block content %} 
    <h1>Todos</h1>
    <ul>
        {% for todo in todos %}
            <li><b>{{ todo.id }} {{ todo.title }}</b>- (Done : {{ todo.done }}) (Owned by: {{ todo.owner.name }})</li>
        {% endfor %}
    </ul>

    <h2>Add a new Todo</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Todo</button>
    </form>
{% endblock %}
